<div class="card">
    <ng-container *ngIf="data.imageUrl">
        <img [src]="data.imageUrl" [alt]="data.title" class="card__img" />
    </ng-container>

    <div class="card__content">
        <h2 class="card__title">{{ data.title }}</h2>
        <p class="card__text">{{ data.content }}</p>
        <p class="card__subtitle">{{ data.subtitle }}</p>
    </div>
</div>
