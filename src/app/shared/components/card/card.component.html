<div class="card">
    <ng-container *ngIf="data.image">
        <img [src]="data.image" [alt]="data.name" class="card__img" />
    </ng-container>

    <div class="card__content">
        <h2 class="card__title">{{ data.name }}</h2>
        <p class="card__text">{{ data.species }}</p>
        <p class="card__subtitle">{{ data.created }}</p>
    </div>
</div>
