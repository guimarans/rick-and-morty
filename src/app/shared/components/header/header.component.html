<header>
    <div class="container">
        <picture>
            <img src="/assets/logo-black.png" />
        </picture>
        
        <nav>
            <ul>
                <li *ngFor="let menuItem of menuItems">
                    <a [routerLink]="menuItem.route"> {{ menuItem.label }} </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
